<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的GitHub网页</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 2rem; line-height: 1.6; }
    .card { max-width: 820px; margin: 0 auto; padding: 2rem; border: 1px solid #ddd; border-radius: 16px; box-shadow: 0 6px 24px rgba(0,0,0,.06); }
    h1 { margin-top: 0; }
    a { text-decoration: none; }
    .btn { display: inline-block; padding: .6rem 1rem; border: 1px solid #333; border-radius: 999px; }
  </style>
</head>
<body>
  <main class="card">
    <h1>你好，GitHub Pages！</h1>
    <p>这是一个最小示例页面。你可以在这里放简历、项目、博客链接等。</p>
    <ul>
      <li>修改这个文件并推送就能更新页面。</li>
      <li>可添加 <code>styles.css</code>、<code>script.js</code> 等静态资源。</li>
    </ul>
    <a class="btn" href="https://pages.github.com/">了解 GitHub Pages</a>
  </main>
</body>
</html>
